<div class="hero-unit">
  <h1>Fancy Words</h1>
  <br>

  <p>Here are some fancy words:</p>
  <ol>
      <li ng-repeat="item in items">{{item}}</li>
  </ol>

  <form class="form-inline" ng-submit="addWord()">
    <input type="text" ng-model="newWord" placeholder="A fancy word...">
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
